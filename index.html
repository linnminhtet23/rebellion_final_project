<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="css/login.css">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <link href="./images/icon/plant.png" rel="icon" type="image/icon">
        <title>Plant Zay</title>  
    </head>
    <body>
        <div class="l-form">
            <div class="shape1"></div>
            <div class="shape2"></div>

            <div class="form">
                
                <img src="images/icon/plant4.svg" alt="" class="form__img">

                <!-- <form action="" class="form__content" id="login-form" enctype="multipart/form-data"> -->
                    <form  class="form__content" id="login-form">
                    <h1 class="form__title">Sign In</h1>

                    <div id="login-error-msg-holder">
                        <!-- <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p> -->
                      </div>

                    <div class="form__div form__div-one">
                        <div class="form__icon">
                            <i class='bx bx-user'></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Email</label>
                            <input type="email" id="email" class="form__input" autocomplete="off">
                        </div>
                    </div>

                    <div class="form__div">
                        <div class="form__icon">
                            <i class='bx bx-lock' ></i>
                        </div>

                        <div class="form__div-input">
                            <label for="" class="form__label">Password</label>
                            <input type="password" id="password" class="form__input" autocomplete="off">
                        </div>
                    </div>
                    <a href="#" class="form__forgot">Forgot Password?</a>

                    <a  class="form__button" id="login-button">login </a>

                    <div class="form__social">
                        <span class="form__social-text">Or login with</span>

                        <a href="#" class="form__social-icon"><i class='bx bxl-facebook' ></i></a>
                        <a href="#" class="form__social-icon"><i class='bx bxl-google' ></i></a>
                        <a href="#" class="form__social-icon"><i class='bx bxl-instagram' ></i></a>
                    </div>
                </form>
            </div>

        </div>
        
        <!-- ===== MAIN JS ===== -->
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
